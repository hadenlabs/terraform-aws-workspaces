description: |-
  Terraform module to provision an workspace instance.

# How to use this project
usage: |-
  ```hcl
    module "main" {
      source  = "hadenlabs/workspaces/aws"
      version = "0.1.0"

      providers = {
        aws = aws.main
      }

    }
  ```

  Full working example can be found in [example](./example) folder.

